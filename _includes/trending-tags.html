{% assign mytags = site.posts | where: "lang", page.lang %}
{% for item in mytags %}
  {% for tag in item.tags %}
  <a class="post-tag" href="/{{page.lang}}/tags#{{tag | sluggify}}">{{tag}}</a>
  {% endfor %}
{% endfor %}
